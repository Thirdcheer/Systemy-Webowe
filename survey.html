<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <meta charset="UTF-8">
    <meta name="description"
          content="Best place in the web where you can find modern art created by our users. Join now for free and share your content!">
    <meta name="keywords" content="Art, Beauty, Photography, Gallery, Graphics, Wallpapers, Drawing">
    <meta name="author" content="Karolina Malanowska, MichaÅ‚ Regulski">
    <title>ArtIsHere</title>
</head>
<body>
<header>
    <a href="index.html">
        <img id="logo" src="images/logo.png" alt="Logo"/>
    </a>
    <div class="login-box">
        <h2>Log in</h2>
        <input id="login" placeholder="Username/E-mail" name="login" type="text" autocomplete="on" tabindex="1">
        <input id="password" placeholder="Password" name="password" type="password" tabindex="2">
        <button id="login-button" type="submit" tabindex="3">
            Log In
        </button>
    </div>
    <nav class="menu">
        <ul>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="sitemap.html">Sitemap</a></li>
            <li><a href="survey.html">Survey</a></li>
        </ul>
    </nav>
</header>

<div class="main-content">
    <hr>
    <form method="POST" autocomplete="on">
        <fieldset>
            <legend>Tell us your preferences</legend>
            <input type="text" name="artist" placeholder="Who is your favourite artist?"> <br>
            <br>
            What is your favourite colour?<br>
            <input type="color" name="favcolor"><br>
            <br>
            In which month were you born?<br>
            <input type="month" name="birthmonth"><br>
            <br>
            How much do you like this page? <input type="range" name="satisfaction" min="0" max="10"><br>
            <br>
            Do you have your own website? <input type="url" name="homepage" placeholder="Write url here"><br>
            <br>
            <input type="submit"><br>
        </fieldset>
    </form>

    <form>
        <fieldset>
            <legend>Search</legend>
            <input type="search" name="search" placeholder="Test our search engine!">
            <input type="submit" name="Search">
        </fieldset>
    </form>
    <hr>
</div>

<footer class="main-footer">
    <div class="bottom-footer">
        <p>ArtIsHere &#169; 2017</p>
    </div>
</footer>
</body>
</html>
